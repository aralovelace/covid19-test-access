<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header">
          <strong>Testing Details</strong>
        </div>
        <div class="card-body">

          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="date-input">Date & Time Tested</label>
              <div class="col-md-9">
                <input class="form-control" id="date-input" type="date" [value]="" name="date-input" placeholder="date">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" >Temperature</label>
              <div class="col-md-9">
                <input type="text" name="text-input" class="form-control" placeholder="Temperature">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" >Notes</label>
              <div class="col-md-9">
                <textarea id="textarea-input" name="textarea-input" rows="4" class="form-control" placeholder=""></textarea>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit Testing</button>
            </div>

          </form>



        </div>
      </div>


    </div>
  </div>
</div>
